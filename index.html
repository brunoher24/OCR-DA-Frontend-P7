<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Lato&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/_.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="main-container">
        <header>
            <img src="img/toque-chef.png" alt="Toque de cuisine">
            <h1>Les petits plats</h1>
        </header>
        <main>
            <article id="search-area">
                <input type="text" placeholder="Rechercher un ingrédient, ustensile, appareil ou une recette" aria-label="Champs de recherche de recette par correspondance de texte">
                <i class="fas fa-search search-icon"></i>
            </article>
            <article id="filters">
                <ul id="tag-words-selected"></ul>
                <ul id="filters-item">
                    <li id="ingredients-filter">
                        <div class="filter-tags-header">
                            <span>Ingrédients</span>
                            <input style="display: none;" type="text" class="search-tag-item" placeholder="Rechercher un ingrédient">
                            <button><i class="fas fa-chevron-down"></i></button>
                        </div>

                        <div class="filter-tags-body ingredients-tag-uls"></div>
                    </li>

                    <li id="appliance-filter">
                        <div class="filter-tags-header">
                            <span>Appareils</span>
                            <input style="display: none;" type="text" class="search-tag-item" placeholder="Rechercher un appareil">
                            <button><i class="fas fa-chevron-down"></i></button>
                        </div>

                        <div class="filter-tags-body appliance-tag-uls"></div>
                    </li>

                    <li id="ustensils-filter">
                        <div class="filter-tags-header">
                            <span>Ustensiles</span>
                            <input style="display: none;" type="text" class="search-tag-item" placeholder="Rechercher un ustensile">
                            <button><i class="fas fa-chevron-down"></i></button>
                        </div>

                        <div class="filter-tags-body ustensils-tag-uls"></div>
                    </li>
                </ul>
            </article>

            <article id="recipes">
                <ul class="recipe-cards-list">
                </ul>
                <div class="no-result"></div>
            </article>
        </main>


    </div>

    <!-- My JS -->
    <script src="js/util.js"></script>
    <script src="js/data.js"></script>
    <script src="js/search-engine-2.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
